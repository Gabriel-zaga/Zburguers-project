<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zburguers</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="preloader">
        <div class="inner">
            <img src="./img/hamburguer.gif">
        </div>
    </div>
    <header>
        <h1 class="logo">Zburguers</h1>
        <div class="cart-container">
            <button id="modo-toggle">
                <span class="lite">Lite</span> / <span class="dark">Dark</span></button>
          </div>
    </header>
    <div class="container">
       <div class="title">
            <h2>Compre Agora mesmo os melhores lanches!</h2>
        <button>Ver Cardapio</button>
        </div>
        <div class="container__img">
            <img src="./img/3.png">
        </div>
        </div>
    <div class="hamburgers-container">
    </div>
    <div class="modal" id="modal">
      <button class="close" id="closebtn">&#10005;</button>
        <div class="modal-content">
            <h2 id="modal-nome"></h2>
           <img id="modal-imagem" src="" alt="">
            <p id="modal-descricao"></p>
            
            <form>
                <input type="hidden" id="meuInput">
                <button class="finalizar">Finalizar Compra</button>
            </form>
            
        </div>
    </div>
<script src="./js/script.js"></script>

<footer><p>&#169;Zburguers 2023 - Todos os direitos reservados.<br> Desenvolvido por ZagaProjects.</p></footer>
</body>
</html>
